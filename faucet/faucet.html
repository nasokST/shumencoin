		margin: 20px;

<script type="application/javascript">
var port = "8080";
function createNewTransaction() {

	var address = 'lalala';
	$.ajax({
	  url: 'http://localhost:' + port + '/transactions/send',
	  type: 'POST',
	  data: address,
	  processData: false,
	  success: function(data) { 
		fillInBalancesTable(data);
	  },
	  beforeSend: setHeader
	});
}
		
function setHeader(xhr) {
	xhr.setRequestHeader('Origin', 'http://localhost:' + port + '/');
}	
</script>
</head>
<body>
<div class="bs-example">
	
<p>Faucet</p>	
<label for="email">Email address:</label>
<input type="email" class="form-control" id="email">
<button id="submit" onclick="javascript:createNewTransaction()" class="btn btn-default">Submit</button>
	
	
</div>
</body>
